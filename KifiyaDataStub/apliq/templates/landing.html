<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLIQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            width: 25rem;
            height: 15rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .card-title {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="card-title">APLIQ</h1>
    </div>
</body>
</html>
